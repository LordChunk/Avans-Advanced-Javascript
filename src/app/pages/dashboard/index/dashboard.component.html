<div id="header">
  <h2>
    Expense report overview
  </h2>
  <!-- Create a new booklet -->
  <button mat-raised-button (click)="createExpenseReport()" color="primary" id="create-button">
    <mat-icon>add</mat-icon>
    Create expense report
  </button>
</div>
<!-- List of all booklets -->
<div id="list">
  <mat-list>
    <mat-list-item *ngFor="let doc of documents">
      <h3 class="list-item-header" mat-line>
        <strong>{{doc.expenseReport.name}}</strong>
        <span>
          <!-- Edit button -->
          <button mat-icon-button (click)="editExpenseReport(doc)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Creation date -->
          <span matTooltip="Created at: {{doc.expenseReport.createdAt.toDate() | date: 'medium'}}">
            <mat-icon inline="true">date_range</mat-icon>
            {{doc.expenseReport.createdAt.toDate()| date: 'shortDate'}}
          </span>
        </span>
      </h3>
      <p mat-line>
        {{doc.expenseReport.description}}
      </p>
    </mat-list-item>
  </mat-list>

<h1 mat-dialog-title>Create a new booklet</h1>
<form mat-dialog-content [formGroup]="form">
  <!-- Name -->
  <p>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="name.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  </p>
  <!-- Description -->
  <p>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
  </p>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="discard()">Discard</button>
  <button mat-raised-button (click)="submit()" [disabled]="!form.valid" color="primary" type="submit">Create</button>
</div>
